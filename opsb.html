<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ASTRI OP/SB Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 1rem 2rem; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: .75rem; }
    pre { background: #f8f8f8; padding: .75rem; border-radius: 8px; overflow: auto; height: 40vh; }
    button { background: #eef; border: 1px solid #aac; padding: .25rem .5rem; border-radius: 6px; cursor: pointer; }
    button:hover { background: #dde; }
    .muted { color: #666; font-size: .9em; }
  </style>
</head>
<body>
  <h1>Observing Plans / Scheduling Blocks (Cassandra)</h1>
  <p class="muted">Micro‑servizio <code>observing-plan-api</code> su <code>http://localhost:8090</code></p>
  <div class="grid">
    <div class="card">
      <h3>Observing Plans</h3>
      <div id="ops"></div>
    </div>
    <div class="card">
      <h3>Scheduling Blocks</h3>
      <div id="sbs"></div>
    </div>
    <div class="card" style="grid-column: 1/3">
      <h3>Dettaglio</h3>
      <pre id="detail">Seleziona un OP/SB…</pre>
    </div>
  </div>
  <script>
    const OPAPI = (new URLSearchParams(location.search).get('opapi')) || "http://localhost:8090";
    const opsDiv = document.getElementById("ops");
    const sbsDiv = document.getElementById("sbs");
    const detail = document.getElementById("detail");
    function setDetail(obj) { detail.textContent = JSON.stringify(obj, null, 2); }
    function mkBtn(txt, onclick) {
      const b = document.createElement("button"); b.textContent = txt; b.onclick = onclick; return b;
    }
    fetch(`${OPAPI}/api/op`).then(r=>r.json()).then(rows => {
      rows.forEach(op => {
        const d = document.createElement("div");
        d.className = "row";
        const b = mkBtn(op.name || op.observing_plan_id, () => {
          fetch(`${OPAPI}/api/op/${op.observing_plan_id}`).then(r=>r.json()).then(setDetail);
        });
        d.appendChild(b);
        const m = document.createElement("div"); m.className = "muted"; m.textContent = `${op.observing_plan_id}`;
        d.appendChild(m);
        opsDiv.appendChild(d);
      });
    });
    fetch(`${OPAPI}/api/sb`).then(r=>r.json()).then(rows => {
      rows.forEach(sb => {
        const d = document.createElement("div");
        d.className = "row";
        const b = mkBtn(sb.name || sb.sb_id, () => {
          fetch(`${OPAPI}/api/sb/${sb.sb_id}`).then(r=>r.json()).then(setDetail);
        });
        d.appendChild(b);
        const m = document.createElement("div"); m.className = "muted"; m.textContent = `${sb.sb_id}`;
        d.appendChild(m);
        sbsDiv.appendChild(d);
      });
    });
  </script>
</body>
</html>
